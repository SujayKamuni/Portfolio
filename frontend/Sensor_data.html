<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soil Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, rgba(224, 247, 233, 0.3), rgba(195, 226, 193, 0.3)),
                        url("/static/background.jpg") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar */
        .nav {
            background-color: #2d572c;
            display: flex;
            justify-content: center;
            width: 100%;
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .nav a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
        }

        .nav a:hover {
            background-color: #1b3b1b;
            border-radius: 5px;
        }

        /* Container Wrapper */
        .container-wrapper {
            display: flex;
            flex-wrap: wrap; /* Allows containers to wrap to next line on smaller screens */
            justify-content: center;
            gap: 20px;
            padding: 80px 20px 20px; /* Adds space below the navbar */
        }

        /* Individual Containers */
        .container {
            width: 250px;
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }

        /* Responsive Fix */
        @media screen and (max-width: 600px) {
            .nav {
                flex-direction: row;
                padding: 5px 0;
            }

            .nav a {
                font-size: 13px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="nav">
        <a href="Homepage.html">Home Page</a>
        <a href="Sensor_data.html">Sensor Data</a>
        <a href="index.html">Crop Recommendation</a>
    </div>

    <!-- Soil Data Display -->
    <div class="container-wrapper">
        <div class="container">
            <h2>Nitrogen</h2>
            <p><strong>N:</strong> <span id="n">Loading...</span></p>
        </div>
        <div class="container">
            <h2>Phosphorus</h2>
            <p><strong>P:</strong> <span id="p">Loading...</span></p>
        </div>
        <div class="container">
            <h2>Potassium</h2>
            <p><strong>K:</strong> <span id="k">Loading...</span></p>
        </div>
        <div class="container">
            <h2>temperature</h2>
            <p><strong>Temperature:</strong> <span id="temperature">Loading...</span></p>
        </div>
        <div class="container">
            <h2>Humidity</h2>
            <p><strong>Humidity:</strong> <span id="humidity">Loading...</span></p>
        </div>
        <div class="container">
            <h2>pH</h2>
            <p><strong>pH:</strong> <span id="ph">Loading...</span></p>
        </div>
        <div class="container">
            <h2>Rainfall</h2>
            <p><strong>Rainfall:</strong> <span id="rainfall">Loading...</span></p>
        </div>
    </div>

    <script>
        function fetchSoilData() {
            fetch('http://127.0.0.1:1000/get_soil_data') // Update with your API endpoint
                .then(response => response.json())
                .then(data => {
                    document.getElementById("n").innerText = data.N;
                    document.getElementById("p").innerText = data.P;
                    document.getElementById("k").innerText = data.K;
                    document.getElementById("temperature").innerText = data.temperature + "Â°C";
                    document.getElementById("humidity").innerText = data.humidity + "%";
                    document.getElementById("ph").innerText = data.ph;
                    document.getElementById("rainfall").innerText = data.rainfall + " mm";
                })
                .catch(error => console.error("Error fetching soil data:", error));
        }

        // Fetch data every 5 seconds
        setInterval(fetchSoilData, 1000);
        fetchSoilData(); // Initial fetch
    </script>
</body>
</html>
