<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Very Important Question</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fce7f3; /* Light pink background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Hide scrollbars if button moves off-screen */
        }
        .card {
            background-color: #ffffff;
            border-radius: 1.5rem; /* More rounded corners */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            width: 90%; /* Responsive width */
            position: relative; /* For button positioning if needed within card, though we'll use fixed for 'No' */
        }
        .question {
            font-size: 2.5rem;
            font-weight: 700;
            color: #db2777; /* Deep pink */
            margin-bottom: 2rem;
        }
        .btn {
            padding: 0.75rem 2rem;
            border-radius: 9999px; /* Pill shape */
            font-weight: 600;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            border: none;
            font-size: 1.125rem;
        }
        .btn-yes {
            background-color: #ec4899; /* Pink-500 */
            color: white;
            box-shadow: 0 4px 6px rgba(236, 72, 153, 0.3);
            margin-right: 1.5rem;
        }
        .btn-yes:hover {
            background-color: #db2777; /* Pink-600 */
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(219, 39, 119, 0.4);
        }
        .btn-no {
            background-color: #f87171; /* Red-400 */
            color: white;
            box-shadow: 0 4px 6px rgba(248, 113, 113, 0.3);
            position: fixed; /* Changed to fixed for viewport-relative movement */
            white-space: nowrap; /* Prevent text wrap */
            /* Initial positioning for 'No' button - will be overridden by JS */
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 10; /* Ensure it's above other elements */
        }
        .btn-no:hover {
            background-color: #ef4444; /* Red-500 */
            box-shadow: 0 6px 8px rgba(239, 68, 68, 0.4);
        }

        /* Message box styling */
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none; /* Hidden by default */
            text-align: center;
            font-size: 1.2rem;
        }
        .message-box.show {
            display: block;
        }
        .message-box button {
            background-color: #388E3C; /* Darker green */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="card">
        <p class="question">Will you marry me?</p>
        <div class="flex justify-center items-center">
            <button class="btn btn-yes" onclick="showMessage('Yes! I will marry you! ❤️')">Yes!</button>
            <!-- The 'No' button is positioned fixed, so its initial placement here doesn't matter much for layout -->
            <!-- It will be moved by JavaScript relative to the viewport -->
        </div>
    </div>

    <!-- The 'No' button is placed outside the card for fixed positioning -->
    <button id="noButton" class="btn btn-no">No</button>

    <!-- Message Box -->
    <div id="messageBox" class="message-box">
        <p id="messageText"></p>
        <button onclick="hideMessage()">OK</button>
    </div>

    <script>
        const noButton = document.getElementById('noButton');
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');

        // Function to display a custom message box
        function showMessage(message) {
            messageText.textContent = message;
            messageBox.classList.add('show');
        }

        // Function to hide the custom message box
        function hideMessage() {
            messageBox.classList.remove('show');
        }

        // Function to move the 'No' button
        function moveNoButton() {
            const buttonRect = noButton.getBoundingClientRect();

            // Get viewport dimensions
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;

            // Define a safe margin from the edges to keep the button somewhat central and accessible
            const margin = 20; // pixels from edge

            // Calculate random positions within the viewport, ensuring button stays fully visible
            const newX = Math.random() * (viewportWidth - buttonRect.width - 2 * margin) + margin;
            const newY = Math.random() * (viewportHeight - buttonRect.height - 2 * margin) + margin;

            // Apply new position using fixed positioning relative to the viewport
            noButton.style.left = `${newX}px`;
            noButton.style.top = `${newY}px`;
            noButton.style.transform = 'none'; // Remove any previous transforms like translate(-50%, -50%)
        }

        // Add event listeners for both mouseover (desktop) and touchstart (mobile)
        noButton.addEventListener('mouseover', moveNoButton);
        noButton.addEventListener('touchstart', moveNoButton);

        // Add a click listener to the 'No' button as a fallback/test
        noButton.addEventListener('click', () => {
            showMessage("Are you sure? Try again! 😉");
        });

        // Initial positioning of the No button when the page loads
        document.addEventListener('DOMContentLoaded', moveNoButton);
    </script>
</body>
</html>
